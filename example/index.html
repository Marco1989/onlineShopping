<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!-- Load our CSS and JavaScript Files -->
        <link type="text/css" rel="stylesheet" href="main.css" />
        <script type="text/javascript" src="domjava.js"></script>
        <script type="text/javascript" src="md5.js"></script>
        <title>Signup Form</title>
    </head>
    <body>
        <div id="content">
        <form id="form1" name="new_user" onSubmit="return checkData(this)">
            <input type="hidden" id="digest" value="" />
            <table class="login">
                <thead>
                    <tr>
                        <th colspan="3">Add a New User</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Salutation:</td>
                        <td>    
                            <select name="salute" onblur="checkObj(this,'salute')" id="salute1">
                                <option selected value=""></option> 
                                <option value="Mr" >Mr</option> 
                                <option value="Ms" >Ms</option> 
                                <option value="Miss" >Miss</option> 
                                <option value="Mrs" >Mrs</option> 
                                <option value="Dr" >Dr</option>
                            </select>
                        </td>
                        <td id="salute" class="verify"></td>
                    </tr>
                    <tr>
                        <td>*First Name:</td>
                        <td><input type="text" name="p_fname" value="" size="50" onkeyup="filter(this)" onblur="checkObj(this,'fname')" /></td>
                        <td id="fname" class="verify"></td>
                    </tr>
                    <tr>
                        <td>*Last Name:</td>
                        <td><input type="text" name="p_lname" value="" size="50" onkeyup="filter(this)" onblur="checkObj(this,'lname')" /></td>
                        <td id="lname" class="verify"></td>
                    </tr>
                    <tr>
                        <td>*Username:</td>
                        <td><input type="text" name="p_uname" value="" size="50" onkeyup="filter(this)" onblur="checkObj(this,'uname')" /></td>
                        <td id="uname" class="verify"></td>
                    </tr>
                    <tr>
                        <td>*Password:</td>
                        <td><input type="password" name="p_password" value="" size="50" onkeyup="filter(this)" onblur="checkObj(this,'password')" /></td>
                        <td id="password" class="verify"></td>
                    </tr>
                    <tr>
                        <td>*Confirm Password:</td>
                        <td><input type="password" name="p_password2" onkeyup="filter(this)" onblur="checkPw(this)" value="" size="50" /></td>
                        <td id="password2" class="verify"></td>
                    </tr>
                    <tr>
                        <td>*SSN: (9 digit)</td>
                        <td><input type="text" name="p_ssnumber" value="" size="50" onkeyup="filter(this)" onblur="checkNum(this,'ssnumber')" /></td>
                        <td id="ssnumber" class="verify"></td>
                    </tr>
                    <tr>
                        <td>*Telephone (10 digit)</td>
                        <td><input type="text" name="p_telephone" value="" size="50" onkeyup="filter(this)" onblur="checkNum(this,'telephone')" /></td>
                        <td id="telephone" class="verify"></td>
                    </tr>
                    <tr>
                        <td>*Email:</td>
                        <td><input type="text" name="p_email" value="" size="50" onblur="validEmail(this)" /></td>
                        <td id="email" class="verify"></td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="Add" name="Submit" /></td>
                        <td colspan="2">* = Required</td>
                    </tr>
                </tbody>
            </table>
        </form>
        </div>
        <div id="datadump">
        </div>
    </body>
</html>
